server:
  port: 8090

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/orm
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    #自动创建|更新|验证数据库表结构
    hibernate:
      ddl-auto: update
    #设置数据库引擎为InnoDB
    database-platform: org.hibernate.dialect.MySQLInnoDBDialect
    #打印sql语句，方便调试
    show-sql: true

